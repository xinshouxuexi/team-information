<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .team-member {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .team-member:last-child {
            border-bottom: none;
        }
        h2 {
            color: #0078d7;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>团队介绍</h1>
    </header>
    <div class="container">
        <div class="team-member">
            <h2>姓名:冉川南</h2>

            <p>专业: 智能科学与技术</p>
        </div>
        <div class="team-member">

            <p>学校: 自贡职业技术学院</p>
            <p>专业: 人工智能技术</p>
        </div>
        <div class="team-member">
            <h2>姓名: 喻涛</h2>
            <p>学校: 自贡职业技术学院</p>
            <p>专业: 人工智能技术</p>
        </div>
        <div class="team-member">

            <p>学校: 自贡职业技术学院</p>

        <div class="team-member">

            <p>学校: 自贡职业技术学院</p>

    </div>
</body>
</html>
